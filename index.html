<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Stopwatch by Meraj</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Stopwatch by Meraj</h1>
    <div class="stopwatch">
        <div class="timerDisplay">00 : 00 : 00</div>
    </div>

    <div class="buttons">
        <button id="stopBtn" class="btn" style="background-color: rgb(201, 29, 29);">Stop</button>
        <button id="startBtn" class="btn" style="background-color: rgb(23, 146, 31);">Start</button>
        <button id="resetBtn" class="btn" style="background-color: rgb(63, 33, 216);">Reset</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
